        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-4">
                    <form action="">
                        <div class="row row-cols-1">
                            <div class="col">
                                <label for="loanAmt">Loan Amount</label>
                                <div class="col"><input type="number" min="0" id="loanAmt" value=""></div>
                               
                            </div>
                            <div class="col">
                                <label for="term">Term (Months)</label>
                                <div class="col"><input type="number" min="0" id="term" value=""></div>
                                
                            </div>
                            <div class="col">
                                <label for="intRate">Interest Rate</label>
                                <div class="col"><input type="number" min="0" id="intRate" value=""></div>
                                
                            </div>
                            <a class="btn btn-primary mt-4" href="#" onclick="getData()">Calculate</a>
                        </div>
                    </form>
                </div>

                    <div class="row row-cols-1 g-3">
                        <div class="col text-center">Your Monthly Payments</div>
                        <div class="col text-center" id="monthlyPayment"></div>
                    </div>
                    <div class="row row-cols-2 g-2 mt-4">
                        <div class="col text-start">Total Principal</div>
                        <div class="col text-end" id="totalPrincipal"></div>
                        <div class="col text-start ">Total Interest</div>
                        <div class="col text-end" id="totalInterest"></div>
                        <div class="col text-start ">Total Cost</div>
                        <div class="col text-end" id="totalCost"></div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
